<div class="container-fluid">

	<h1>Список</h1>
	<div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<div class="alert" role="alert" ng-show="alert.msg" ng-class="(alert.error) ? 'alert-danger' : 'alert-success'">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					{{alert.msg}}
				</div>

				<form>
					<div class="form-group">
						<label for="username">Имя пользователя</label>
						<input ng-model="username" id="username" type="text" class="form-control" placeholder="Введите имя пользователя">
					</div>
					<div class="form-group">
						<label for="password">Пароль</label>
						<input ng-model="password" id="password" type="password" class="form-control" placeholder="Введите пароль">
					</div>
					<p>
						<button type="submit" class="btn btn-primary" ng-click="login()">Вход</button>
						<button class="btn btn-default" ng-click="register()">Новый пользователь</button>			
					</p>
				</form>
				<hr>
				<p>Если вы еще не заригистированы, то введите желаемое имя и пароль, и нажмите "Новый пользователь".</p>
			</div>
		</div>
	</div>
	
</div>
